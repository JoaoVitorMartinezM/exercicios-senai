<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <div id="container-form">
        <div id="login-form">
            <h1>Create an account</h1>
            <span>Setup a free account to get access to unlimited courses</span>
            <div class="control-group">
                <label for="fullName">Full name</label>
                <input  id="fullName" type="text" placeholder="Please enter the full name">

            </div>
            <div class="control-group">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Please enter your username">

            </div>
            <div class="control-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Please enter your email">
                
            </div>
            <div class="control-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Insert your password">

            </div>
            <div class="control-group">
                <label for="phone">Phone number</label>
                <input id="phone" type="tel" placeholder="Please enter your phone number">
                
            </div>

            <button>Sign Up</button>
            <span id="have-account">Already have an account? 
                <a>Login</a>
            </span>
    
        </div>

    </div>

    
</body>
</html>
